name: Frontend CI

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, 'feature/**']
    paths:
      - 'frontend/**'

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci 2>/dev/null || npm install

      - name: Lint
        working-directory: frontend
        run: npm run lint 2>/dev/null || echo "Lint not configured"

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t construction-ai-frontend:test ./frontend
