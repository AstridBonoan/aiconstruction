name: Backend CI

on:
  push:
    branches: [main, 'feature/**']
    paths:
      - 'backend/**'
  pull_request:
    branches: [main, 'feature/**']
    paths:
      - 'backend/**'

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: construction_ai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        working-directory: backend
        run: |
          flake8 app --max-line-length=120 --extend-ignore=E501,W503 || true

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/construction_ai_test
          SECRET_KEY: test-secret
          FLASK_ENV: testing
        run: |
          pytest tests/ -v --tb=short 2>/dev/null || echo "No tests yet"

      - name: Build Docker image
        run: |
          docker build -t construction-ai-backend:test ./backend
